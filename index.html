<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <div class="container1">
      <nav class="navbar nav1">
        <div class="container-fluid">
          <a class="navbar-brand nav1 name">Navbar</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 inp"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container1">
      <div class="row">
        <div class="col-6">
          <div class="col-11 card1">
            <img src="photo/download.jfif" alt="" />
            <div class="k1">
              <h1>Pixel Art</h1>
              <p>250 LE</p>
              <button class="btn btn-secondary">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="col-11 card1">
            <img src="photo/p1.jfif" alt="" />
            <div class="k1">
              <h1>Pixel Art</h1>
              <p>150 LE</p>
              <button class="btn btn-secondary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="col-11 card1">
            <img
              src="photo/purplepantone purple pantone freetoedit ðŸ’œ sticker by @zelfs.png"
              alt=""
            />
            <div class="k1">
              <h1>Dark Milk</h1>
              <p>350 LE</p>
              <button class="btn btn-secondary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="order close">
      <div class="card">
        <button type="button" class="dismiss">Ã—</button>
        <div class="header">
          <div class="image">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="1.5"
                  stroke="#000000"
                  d="M20 7L9.00004 18L3.99994 13"
                ></path>
              </g>
            </svg>
          </div>
          <div class="content">
            <span class="title">Order validated</span>
            <p class="message">
              Thank you for your purchase. you package will be delivered within
              2 days of your purchase
            </p>
          </div>
          <div class="actions">
            <button type="button" class="history">History</button>
            <button type="button" class="track">Track my package</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
